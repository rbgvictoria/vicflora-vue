query searchQuery($input: SearchInput!) {
  search(input: $input) {
    docs{
      id
      taxonRank
      acceptedNameUsage
      acceptedNameUsageId
      acceptedNameUsageAuthorship
    	vernacularName
      scientificName
      scientificNameAuthorship
      family
      taxonomicStatus
      nameAccordingTo
    }
    meta {
      params {
        q
        fq
        fl
        rows 
      }
      pagination{
        lastPage
        total
        currentPage
      }
    }
    facetFields{
      fieldName
      facets{
        value
        count
        fq
      }
    }
  }
}
